<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>jfabss GitHub QR Code</title>
</head>

<body>

    <!-- container for all elements -->
    <div class="container">

        <!-- card container for qr code + text -->
        <div class="card">
            <img class="qrcode-img-class" src="images/qr-code.png" alt="QR Code linking to: https://github.com/jfabss">

            <div class="text">
                <h2 class="direction-text-class">Check out my other web development projects!</h2>

                <p class="p-text-class">Scan the QR code to visit my Github and see what else I have created.</p>
            </div>

        </div>

    </div>

</body>

</html>
